<!doctype html>
<html>
<head>
<meta charset = "UTF=8">
<title>simple calculator</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<style>

	#all {
		background-color: #666;
	}

	#display {
		clear:both;
		margin-top:20px;
		font-size: 24px;
		color: #ff0000;
	}
	#num1 {
		height:20px;
		width:50px;
		margin-top:10px;
	}
	#num2 {
		height:20px;
		width:50px;
		margin-top:10px;
	}
	#inputs {
		float:left;
		clear:right;
	}
	.buttons {
		margin-left: 5px;
		margin-top: 10px;
		height:25px;
		width:25px;
	}
	#calc {
		float: left;
		clear:both;
		height:30px;
		width:100px;
		margin-top: 10px;
		margin-bottom: 10px;
	}

</style>
</head>
<script>
$(document).ready(
	//variables for each number so it doesn't have to be in each button function
	function(){
		var num1 = 0;
		var num2 = 0;
		var total = 0;

		//stores the numbers to make the calc variables smaller
		var getNumber = function(){
			num1 = parseInt($("#num1").val());
			num2 = parseInt($("#num2").val());
		};

		//removes display function from each button function
		var showNumber = function(){
			$("#display").html(total);
		};

		var add = function (){
			getNumber();
			total = num1 + num2;
		};

		var subt = function(){
			getNumber();
			total = num1 - num2;
		};

		var mult = function(){
			getNumber();
			total = num1 * num2;
		};

		var divi = function(){
			getNumber();
			total = num1 / num2;
		};

		//button functions
		$("#add").click(
			function(){
				add();
			}
		);
		$("#subt").click(
			function(){
				subt();
			}
		);
		$("#mult").click(
			function(){
				mult();
			}
		);
		$("#divi").click(
			function(){
				divi();
			}
		);
		//numbers stored in prev buttons. press calc to show the result
		$("#calc").click(
			function(){
				showNumber();
			}
		);
	}
);
</script>
<body>
<div id="all">
	<div id="inputs">
		<input id="num1" type="text" placeholder="1st #" /><br/>
		<input id="num2" type="text" placeholder="2nd #" />
	</div>
	<div>
		<button class="buttons" id="add">+</button>
		<button class="buttons" id="subt">-</button><br/>
		<button class="buttons" id="mult">x</button>
		<button class="buttons" id="divi">/</button>
	</div>
	<button id="calc">Calculate</button>
	<div id="display"></div>
</div>

</body>
</html>
